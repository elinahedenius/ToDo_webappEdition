<!DOCTYPE html>
<html lang="en">

<html>

<head>
  <title>ToDo</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ee6e73">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel='stylesheet' type='text/css' href='css/index.css'>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <link rel='manifest' href='manifest.webmanifest'>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <h6 id='currentViewContainer' class="brand-logo">Today</h6>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a class='viewBtn' class="btn-flat viewBtn" id='today'>Today</a></li>
    <li><a class='viewBtn' class="btn-flat viewBtn" id='week'>The coming week</a></li>
    <li><a class='viewBtn' class="btn-flat viewBtn" id='month'>Month</a></li>
    <li>Lists:</li>
  </ul>


  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red" id='newList' onclick='showPopup(this)'><i class="material-icons">playlist_add</i></a></li>
      <li><a class="btn-floating modal-trigger" id='newTask' onclick='showPopup(this)'><i class="material-icons">check_box</i></a></li>
    </ul>
  </div>

  <div id='newListPopup' class='popup scale-transition scale-in' style='display: none;'>
    <div class='popupContent'>
      <h4>New list</h4>
      <form class='col s12'>
        <div class="input-field col s6">
          <input placeholder="Name" id="newTaskName" type="text" class="validate">
        </div>
        <div class='row'>
          <div class="input-field col s6">
            <input placeholder='Date' type="text" class="datepicker">
          </div>
          <div class="input-field col s6">
            <input type="text" placeholder='Time' class="timepicker">
          </div>
        </div>
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose a list</option>
            <option value="1">Default</option>
          </select>
        </div>
      </form>
      <footer>
        <a class='btn' onclick='save(newListPopup)'>Save</a>
        <a class='btn' onclick='cancel(newListPopup)'>Cancel</a>
      </footer>
    </div>
  </div>

  <div id='newTaskPopup' class='popup' style='display: none;'>
    <div class='popupContent'>
      <h4>New task</h4>
      <form class='col s12'>
        <div class="input-field col s6">
          <input placeholder="Name" id="newTaskName" type="text" class="validate">
        </div>
        <div class='row'>
          <div class="input-field col s6">
            <input placeholder='Date' type="text" class="datepicker">
          </div>
          <div class="input-field col s6">
            <input placeholder='Time' type="text" class="timepicker">
          </div>
        </div>
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose a list</option>
            <option value="1">Default</option>
          </select>
        </div>
      </form>
      <footer>
        <a class='btn' onclick='save(newTaskPopup)'>Save</a>
        <a class='btn' onclick='cancel(newTaskPopup)'>Cancel</a>
      </footer>
    </div>
  </div>

  <div id='todayView' class='view' style='display:none;'>
  </div>

  <div id='weekView' class='view' style='display:none;'>
  </div>

  <div id='monthView' class='view' style='display:none;'>
  </div>

  <script src='js/ui.js'></script>
  <script src='js/app.js'></script>
</body>

</html>
